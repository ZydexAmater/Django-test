    <script>
        let cu = 0;
        const slides = document.querySelectorAll('.slide')
        const s = 3000;

        function c(){
            slides[cu].style.opacity = 0;
            cu = (cu + 1) % slides.length;
            slides[cu].style.opacity = 1;
        }
        setInterval(c, s)
